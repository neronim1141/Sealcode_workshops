    <style>
        .loader,
        .loader2,
        .loader3 {
            border-radius: 50%;
        }

        .load {
            position: relative;

            background-color: black;
        }

        .loader {
            margin: 5%;
            position: absolute;
            border-top: 3px solid red;
            width: 90%;
            height: 90%;
            animation: spin 3s linear infinite;
        }

        .loader2 {
            position: absolute;
            top: 50%;
            border-top: 3px solid yellow;
            top: 15%;
            left: 15%;
            width: 66%;
            height: 66%;
            animation: spin 2s linear infinite;
        }

        .loader3 {
            position: absolute;
            border-top: 3px solid red;
            top: 30%;
            left: 30%;
            width: 33%;
            height: 33%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
