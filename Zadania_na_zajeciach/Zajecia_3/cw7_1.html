<!DOCTYPE html>
<html>
	<head>
		<title>Ä†wiczenie 7.1.</title>
    </head>
    <style>
        .box{
            width:960px;
            margin:auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .A,.B,.C,.D,.E,.F,.G,.H,.I,.J,.K{
            flex:1;
            padding: 2em;
            text-align: center;
            min-width:20%;

        }
        .A{
            order: 3;
            
            
            background-color: red;
        }
        .B{
            order: 5;
            background-color: blue;
            
        }
        .C{
            order: 2;
       
            background-color: green;
        }
        .D{
            order: 11;
            background-color:yellow;
        }
        .E{
            order: 4;
            background-color: orange;
        }
        .F{
            order: 7;
            background-color: purple;
            
        }
        .G{
            order: 9;
            background-color: lime;
        }
        .H{
            order: 6;
            background-color: rgb(253, 1, 199);
            
        }
        .I{
            order: 8;
            background-color: brown;
        }
        .J{
            order: 1;
            background-color: grey;
            
        }
        .K{
            order: 10;
            background-color: pink;
        }
    
    
    
    </style>
	<body>
		<div class="box">
			<div class="A">1</div>
			<div class="B">2</div>
			<div class="C">3</div>
			<div class="D">4</div>
			<div class="E">5</div>
			<div class="F">6</div>
			<div class="G">7</div>
			<div class="H">8</div>
			<div class="I">9</div>
			<div class="J">10</div>
			<div class="K">11</div>
		</div>
	</body>
